<mat-card>
    <mat-card-title>Connectez vous en tant qu'administrateur</mat-card-title>
    <mat-card-content>
            <div class="row d-flex justify-content-center mt-2">
                <mat-form-field appearance="fill">
                    <mat-label>Entrez votre identifiant</mat-label>
                    <input matInput placeholder="Votre identifiant" required>
                    
                </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center mt-2">
                <mat-form-field appearance="fill">
                    <mat-label>Entrez votre mot de passe</mat-label>                    
                    <input matInput [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>  
                    </button>
                </mat-form-field>
            </div>
            <div class="row d-flex justify-content-center mt-2">
                <button class="mx-2" mat-raised-button color="primary" >Se connecter</button>
                <button class="mx-2" mat-raised-button routerLink="/signup">S'inscrire</button>
            </div>
    </mat-card-content>
</mat-card>
