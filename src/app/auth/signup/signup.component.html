<mat-card>
    <mat-card-title>Inscription</mat-card-title>
    <form [formGroup]="signupForm">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Prenom</mat-label>
                    <input matInput type="text" formControlName="firstName">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Nom</mat-label>
                    <input matInput type="text" formControlName="lastName">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Mail</mat-label>
                    <input matInput type="email" formControlName="email">
                </mat-form-field>
                <mat-radio-group aria-label="Select an option" class="radio" formControlName="sex">
                    <mat-radio-button value="H" [checked]="true">Monsieur</mat-radio-button>
                    <mat-radio-button value="F">Madame</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width">
                    <mat-label>Identifiant</mat-label>
                    <input matInput type="text" formControlName="pseudo">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label >Mot de passe</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Téléphone</mat-label>
                    <input matInput type="text" formControlName="phone">
                </mat-form-field>
                <button mat-flat-button color="primary" class="float-right button-custom-width" (click)="signup()">Valider</button>
            </div>
        </div>
        <p class="text-danger text-center">{{ errorMessage }}</p>
    </form>
</mat-card>
