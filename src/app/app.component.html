<mat-toolbar color="primary">
  <span routerLink="/">Job Search</span>
  <div class="container">
    <button
      mat-button
      routerLink="/signin"
      class="float-right"
      [hidden]="isAuth"
    >
      Se connecter
    </button>
    <div class="float-right">
      <button mat-button [hidden]="!isAuth" routerLink="/account/informations">
        Mon compte
      </button>
      <button mat-button [hidden]="!isAuth" (click)="disconnect()">
        Se deconnecter
      </button>
    </div>
  </div>
</mat-toolbar>
<div id="main" class="container">
  <router-outlet></router-outlet>
</div>

        <!-- Content -->
        <h5 class="text-uppercase">Job Board</h5>

          Site de recherche d'emploi
        </p>
      </div>
      <!-- Grid column -->

      <hr class="clearfix w-100 d-md-none pb-3" />
